<form #LibroForm = "ngForm" (ngSubmit)="guardarLibro(LibroForm);">
    <div class="container">
        <input type="text" id="txtIdLibro" name="txtIdLibro" class="d-none">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <label for="txtCodigoLibro">Codigo de libro</label>
                <input type="text" id="txtCodigoLibro" title="Codigo de libro" placeholder="Ingrese el codigo del libro..." name="txtCodigoLibro" class="form-control" maxlength="20" [(ngModel)]="libro.txtCodigoLibro" required>
                <label for="txtTituloLibro">Titulo del libro</label>
                <input type="text" id="txtTituloLibro" title="Titulo de libro" placeholder="Ingrese el titulo del libro..." name="txtTituloLibro" class="form-control" maxlength="20" required>
                <label for="txtAutorLibro">Autor del libro</label>
                <input type="text" id="txtAutorLibro" title="Autor del libro" placeholder="Ingrese el nombre del autor del libro..." name="txtAutorLibro" class="form-control" maxlength="20" required>
                <label for="txtPrecioLibro">Precio de libro</label>
                <input type="text" id="txtPrecioLibro" title="Precio de libro" placeholder="Ingrese precio del libro..." name="txtPrecioLibro" class="form-control" maxlength="20" required>
                <label for="txtLinkAmazon">Link amazon</label>
                <input type="text" id="txtLinkAmazon" title="Link de amazon" name="txtLinkAmazon" placeholder="Ingrese el link de amazon..." class="form-control" required>
                <br>
                <button type="submit" title="Guardar"class="btn btn-primary">Guardar</button>
            </div>
            <div class="col-md-8 col-sm-12">
                <label for="">Busqueda</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Ingrese el libro a buscar.." aria-describedby="inputGroupPrepend2">
                </div>
                <br>
                <table class="table table-striped">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Acci√≥n</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>CRC120</td>
                        <td>Cocori</td>
                        <td>Miguel Sanchez</td>
                        <td>$2</td>
                        <td>
                            <button type="button" id="btnEditar" name="btnEditar" class="btn btn-info" title="Ver detalles de libro"><i class="far fa-eye"></i></button>
                            &nbsp;
                            <button type="button" id="btnEditar" name="btnEditar" class="btn btn-warning" title="Editar libro"><i class="far fa-edit"></i></button>
                            &nbsp;
                            <button type="button" id="btnEliminar" name="btnEliminar" class="btn btn-danger" title="Eliminar libro"><i class="far fa-trash-alt"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</form>
