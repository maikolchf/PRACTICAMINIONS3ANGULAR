
<div class="container-fluid">
    <div class="parallax"></div>
</div>
<div class="container">
    <div class="row mb-4">
        <div class="my-col col-xs-3 col-sm-3 col-md-3 mt-3" *ngFor="let libro of Respuesta">
            <div class="my-card ">
                <div class="card shadow p-3 mb-5 bg-white rounded text-center" style="background-color: #F2F4F6;">
                    <p>
                        <img class="card-img-top" src="https://dummyimage.com/400x400/000/fff" alt="Card image cap">
                    </p>                    
                    <div class="card-body">
                      <h5 class="card-title">{{libro.Titulo}}</h5>
                      <p class="card-text">{{libro.Autor}}</p>
                      <a href="" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
